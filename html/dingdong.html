<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>高性能组数据统计</title>
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="../bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
  <script type="text/javascript" src="../js/jquery-1.8.0.js"></script>
  <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
  <script type="text/javascript" src="../amcharts/amcharts.js"></script>
  <script type="text/javascript" src="../js/dingdong.js"></script>
  <style type="text/css">
    body{
      padding-right:9px;
    }
  </style>
</head>
<body>
<!-- container -->
  <div>
  <!--Body content -->
    <div class="well form-search">
      <p>频道: <select name="channel" id="channel" class="input-medium">
        <option value="0" selected>total</option>
	  <option value="14">二手物品</option>
	  <option value="1301">交友</option>
	  <option value="7">房产</option>
	  <option value="701">房产端口</option>
	  <option value="15">短租</option>
	  <option value="6">车辆买卖</option>
	  <option value="1001">未知</option>
	  <option value="12">同城活动</option>
	  <option value="2">全职招聘</option>
	  <option value="1">宠物</option>
	  <option value="5">生活服务</option>
	  <option value="3">兼职招聘</option>
	  <option value="10">票务</option>
	  <option value="9">教育培训</option>
	  <option value="13">技能交换</option>
	  <option value="4">商务服务</option>
        </select>
      </p>
      <p>显示列数：
	<input type="checkbox" name="allCols" id="allCols" value="y" checked onclick="changeCol(this);"><label for="allCols" >全选</label>
	<br/>
	<input type="checkbox" name="col" value="msgcount" id="msgcount" checked><label for="msgcount">下载页</label>
	<input type="checkbox" name="col" value="onlinemsgcount" id="onlinemsgcount" checked><label for="onlinemsgcount">下载</label>
	<input type="checkbox" name="col" value="offlinemsgcount" id="offlinemsgcount" checked><label for="offlinemsgcount">下载IP</label>
	<input type="checkbox" name="col" value="viewermsgcount" id="viewermsgcount" checked><label for="viewermsgcount">下载率</label>
	<input type="checkbox" name="col" value="posterMsgCount" id="posterMsgCount" checked><label for="posterMsgCount">登陆成功次数</label>
	<input type="checkbox" name="col" value="vieweronlinemsgcount" id="vieweronlinemsgcount" checked><label for="vieweronlinemsgcount">登陆成功人数</label>
	<input type="checkbox" name="col" value="posteronlinecount" id="posteronlinecount" checked><label for="posteronlinecount">发消息数</label>
	<input type="checkbox" name="col" value="viewercount" id="viewercount" checked><label for="viewercount">发消息人数</label>
	<input type="checkbox" name="col" value="postercount" id="postercount" checked><label for="postercount">消息数/人数</label>
	<input type="checkbox" name="col" value="usercount" id="usercount" checked><label for="usercount">发消息人数/登陆人数</label>
      </p>
      <p>周同比: <select name="week" id="week" class="input-medium">
	<option value="-1">不限</option>
	<option value="1">星期日</option>
	<option value="2">星期一</option>
	<option value="3">星期二</option>
	<option value="4">星期三</option>
	<option value="5">星期四</option>
	<option value="6">星期五</option>
	<option value="7">星期六</option>   
	</select>
      </p> 
      起止日期:
      <div id="datetimepicker1" class="input-append date">
        <input class="input-medium" type="text" id="date_start" name="date_start">
        <span class="add-on">
          <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
        </span>
      </div>-
      <div id="datetimepicker2" class="input-append date">
        <input class="input-medium search-query" type="text" id="date_end" name="date_end">
        <span class="add-on">
          <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
        </span>
      </div>
      <button class="btn btn-primary" type="button" onclick="submit();">查询</button>
    </div>
    <h3>叮咚数据统计结果</h3>
    <div id="chart_div" style="height:400px;padding:0px;" class="well"></div>
    <div id="table_div" class="well" align="center"></div>
  </div>
<hr/>
<script type="text/javascript">
  $(function(){
    $('#datetimepicker1').datetimepicker({
      format: 'yyyy-MM-dd',
      language: 'en',
      pickDate: true,
      pickTime: false
    });
    $('#datetimepicker2').datetimepicker({
      format: 'yyyy-MM-dd',
      language: 'en',
      pickDate: true,
      pickTime: false
    });
  $('#datetimepicker1').datetimepicker('setDate',new Date().setMonth(new Date().getMonth()-1));
  $('#datetimepicker2').datetimepicker('setDate',new Date());
  });
</script>
</body>
</html>
